<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nave vs Meteoritos</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: black;
            width: 100%;
            height: 100%;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
        }
        #controls button {
            font-size: 24px;
            padding: 10px;
            margin: 5px;
            background-color: rgba(255, 255, 255, 0.5); /* Botones semi-transparentes */
            border: none;
            border-radius: 50%;
            color: white;
        }
        #shootButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 24px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.5); /* Botón de disparo semi-transparente */
            border: none;
            border-radius: 50%;
            color: white;
            display: none;
        }
        #gameOverModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #gameOverModal button {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            #controls, #shootButton {
                display: block;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div id="controls">
        <button id="left">←</button>
        <button id="right">→</button>
    </div>

    <button id="shootButton">Disparar</button>

    <div id="gameOverModal">
        <h2>¡Juego Terminado!</h2>
        <p id="finalScore">Puntuación: 0</p>
        <button id="restartButton">Iniciar Juego Nuevo</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Nave
        const shipWidth = 50;
        const shipHeight = 50;
        let shipX = canvas.width / 2 - shipWidth / 2;
        let shipY = canvas.height - shipHeight - 120; // Adelantamos la nave para dispositivos móviles
        const shipSpeed = 5;
        let moveLeft = false;
        let moveRight = false;

        // Meteoritos
        const meteorSizes = { large: 60, small: 15 };
        const meteorSpeed = 2;
        let meteors = [];
        let passedMeteors = 0;

        // Proyectiles
        const bulletWidth = 5;
        const bulletHeight = 15;
        const bulletSpeed = 7;
        let bullets = [];

        // Puntuación y vidas
        let score = 0;
        let lives = 3;

        // Colores aleatorios para meteoritos
        const colors = ["red", "blue", "green", "yellow", "purple", "orange"];

        // Partículas
        let particles = [];

        // Estado del juego
        let isGameOver = false;

        // Sonido MIDI
        const midiSound = new Audio('001.mid');
        midiSound.loop = true;

        // Función para comenzar el sonido MIDI
        function playMidiSound() {
            midiSound.play();
        }

        // Dibujar la nave
        function drawShip() {
            ctx.fillStyle = "white";
            ctx.fillRect(shipX + shipWidth / 2 - 10, shipY, 20, 20);

            ctx.fillStyle = "blue";
            ctx.fillRect(shipX, shipY + 20, 20, 20);
            ctx.fillRect(shipX + shipWidth - 20, shipY + 20, 20, 20);
        }

        // Dibujar meteoritos
        function drawMeteors() {
            meteors.forEach(meteor => {
                ctx.fillStyle = meteor.color;
                ctx.fillRect(meteor.x, meteor.y, meteor.size, meteor.size);
            });
        }

        // Dibujar proyectiles
        function drawBullets() {
            ctx.fillStyle = "white";
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bulletWidth, bulletHeight);
            });
        }

        // Dibujar partículas
        function drawParticles() {
            particles.forEach((particle, index) => {
                ctx.fillStyle = particle.color;
                ctx.fillRect(particle.x, particle.y, particle.size, particle.size);
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.size *= 0.95;
                if (particle.size < 0.5) {
                    particles.splice(index, 1);
                }
            });
        }

        // Mover la nave
        function moveShip() {
            if (moveLeft && shipX > 0) {
                shipX -= shipSpeed;
            }
            if (moveRight && shipX < canvas.width - shipWidth) {
                shipX += shipSpeed;
            }
        }

        // Eventos de teclado
        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowLeft") moveLeft = true;
            if (event.key === "ArrowRight") moveRight = true;
            if (event.key === " ") bullets.push({ x: shipX + shipWidth / 2 - bulletWidth / 2, y: shipY });
        });

        document.addEventListener("keyup", (event) => {
            if (event.key === "ArrowLeft") moveLeft = false;
            if (event.key === "ArrowRight") moveRight = false;
        });

        // Controles táctiles
        document.getElementById("left").addEventListener("touchstart", () => moveLeft = true);
        document.getElementById("left").addEventListener("touchend", () => moveLeft = false);
        document.getElementById("right").addEventListener("touchstart", () => moveRight = true);
        document.getElementById("right").addEventListener("touchend", () => moveRight = false);
        document.getElementById("shootButton").addEventListener("touchstart", () => {
            bullets.push({ x: shipX + shipWidth / 2 - bulletWidth / 2, y: shipY });
        });

        // Actualizar el juego
        function update() {
            if (isGameOver) return;

            moveShip();

            meteors.forEach(meteor => meteor.y += meteorSpeed);

            bullets.forEach(bullet => bullet.y -= bulletSpeed);

            if (Math.random() < 0.02) {
                meteors.push({
                    x: Math.random() * (canvas.width - meteorSizes.large),
                    y: 0,
                    size: meteorSizes.large,
                    color: colors[Math.floor(Math.random() * colors.length)]
                });
            }

            bullets.forEach((bullet, bulletIndex) => {
                meteors.forEach((meteor, meteorIndex) => {
                    if (bullet.x < meteor.x + meteor.size && bullet.x + bulletWidth > meteor.x &&
                        bullet.y < meteor.y + meteor.size && bullet.y + bulletHeight > meteor.y) {
                        bullets.splice(bulletIndex, 1);
                        meteors.splice(meteorIndex, 1);
                        score += 10;
                    }
                });
            });

            meteors = meteors.filter(meteor => meteor.y < canvas.height);
            bullets = bullets.filter(bullet => bullet.y > 0);

            if (passedMeteors >= 100) {
                endGame();
            }
        }

        // Función para terminar el juego
        function endGame() {
            isGameOver = true;
            document.getElementById("finalScore").textContent = "Puntuación: " + score;
            document.getElementById("gameOverModal").style.display = "block";
            cancelAnimationFrame(animationFrameId);
        }

        // Reiniciar el juego
        document.getElementById("restartButton").addEventListener("click", () => {
            document.getElementById("gameOverModal").style.display = "none";
            resetGame();
            animationFrameId = requestAnimationFrame(gameLoop);
        });

        // Reiniciar el estado del juego
        function resetGame() {
            isGameOver = false;
            score = 0;
            lives = 3;
            passedMeteors = 0;
            meteors = [];
            bullets = [];
        }

        // Bucle del juego
        let animationFrameId;
        function gameLoop() {
            if (!isGameOver) {
                update();
                draw();
            }
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        // Iniciar el juego
        playMidiSound();  // Reproducir el sonido MIDI cuando el juego comienza
        gameLoop();
    </script>
</body>
</html>
